<!-- transaction_history.html -->
{% extends 'index.html' %}

{% block content %}
  <h2>Transaction History</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in transaction_history %}
        <tr>
          <td>{{ entry.date }}</td>
          <td>{{ entry.description }}</td>
          <td>${{ entry.amount }}</td>
          <td>{% if entry.incometype_id %}Income{% else %}Expense{% endif %}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
