<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Password Reset Confirmation</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    {% if validlink %}

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5" style="width: 65%; margin: auto;">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    
                    <div class="col-lg-8" style="margin: auto;">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4" style="font-weight: bold; font-size: 30px;">Password Reset Confirmation</h1>
                            </div>
                            <form class="user" method="post" action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="new_password">New Password:</label>
                                    <input type="password" class="form-control form-control-user" id="password" name="new_password" placeholder="New Password" style="width: 60%; margin-left: 20%; font-size: 15px;" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirm Password:</label>
                                    <input type="password" class="form-control form-control-user" id="password" name="confirm_password" placeholder="New Password" style="width: 60%; margin-left: 20%; font-size: 15px;" required>
                                </div>
                            
                                <input type="submit" value="Reset Password" class="btn btn-primary btn-user btn-block" style="font-size: 18px; width: 60%; margin: auto;">
                                <hr>
                            </form>
                            {% else %}
                            <p>The password reset link is invalid. Please request a new link.</p>
                            {% endif %}
                            <hr>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>

</html>
