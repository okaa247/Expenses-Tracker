
{% extends 'index.html' %}


{% block content %}




    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                            <div class="col-lg-12">
                                <div class="p-5">
                                    {% if error %}
                                     <p style="color: red;">{{ error }}</p>
                                    {% endif %}
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4" style="font-weight: bold; font-size: 30px;">Add Expense</h1>
                                    </div>
                                    <form class="user" method="post" action="{% url 'expensescreate' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="description" name="description" style="width: 60%; margin-left: 20%; font-size: 15px;" >Description:</label>
                                            <input type="text" name="description" class="form-control form-control-user" style="width: 60%; margin-bottom: -3%; margin-left: 20%; font-size: 15px;" required><br>
                                        </div>

                                        <div class="form-group">
                                            <label for="amount" style="width: 60%; margin-left: 20%;  margin-top: 0; font-size: 15px;">Amount:</label>
                                            <input type="number" name="amount" class="form-control form-control-user" style="width: 60%; margin-bottom: -3%; margin-left: 20%; font-size: 15px;" required><br>
                                        </div>

                                        <div class="form-group">
                                            <label for="expensetype" style="width: 60%; margin-left: 20%; font-size: 15px;">Expenses Type:</label>
                                            <select name="expensetype"  style="width: 60%; margin-left: 20%; font-size: 15px; border-radius: 20px; border: 1px solid rgb(194, 201, 209); padding: 10px;" required>
                                                {% for category in categories %}
                                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                                {% endfor %}
                                            </select><br>
                                        </div>
                                
                                        <button type="submit" class="btn btn-primary btn-user btn-block" style="font-size: 18px; width: 40%; margin: auto;">Add</button>
                                    </form>
                                    <hr>
                                   
                                    <div class="text-center">
                                        <a class="lg fw-bold" href="{% url 'dashboard' %}">Back to Dashboard!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    {% endblock %}
