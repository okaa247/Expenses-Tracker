<!-- incomecategory_create.html -->

{% extends 'index.html' %}

{% block content %}
  <h2>Create Income Category</h2>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post" action="{% url 'incomecategory-create' %}">
    {% csrf_token %}
    <label for="name">Category Name:</label>
    <input type="text" name="name" required>
    <button type="submit">Create Category</button>
  </form>
  
  <a href="{% url 'incomecategory-list' %}">Back to Categories List</a>
{% endblock %}
