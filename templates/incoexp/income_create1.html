{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Income</title>

    <!-- Custom fonts for this template-->
    <link href="{% static '/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static '/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4" style="font-weight: bold; font-size: 30px;">Add Income</h1>
                                    </div>
                                    <form class="user" method="post" action="{% url 'incomecreate' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="description" name="description" style="width: 60%; margin-left: 20%; font-size: 15px;" >Description:</label>
                                            <input type="text" name="description" class="form-control form-control-user" style="width: 60%; margin-bottom: -3%; margin-left: 20%; font-size: 15px;" required><br>
                                        </div>

                                        <div class="form-group">
                                            <label for="amount" style="width: 60%; margin-left: 20%;  margin-top: 0; font-size: 15px;">Amount:</label>
                                            <input type="number" name="amount" class="form-control form-control-user" style="width: 60%; margin-bottom: -3%; margin-left: 20%; font-size: 15px;" required><br>
                                        </div>


                                        <div class="form-group">
                                            <label for="incometype" style="width: 60%; margin-left: 20%; font-size: 15px;">Income Type:</label>
                                            <select name="incometype" style="width: 60%; margin-left: 20%; font-size: 15px; border-radius: 20px; border: 1px solid rgb(194, 201, 209); padding: 10px;" required>
                                                {% for category in categories %}
                                                    <option value="{{ category.id }}" style="width: 60%; margin-left: 20%; margin-bottom: -3%; font-size: 15px;" >{{ category.name }}</option>
                                                {% endfor %}
                                            </select><br>
                                        </div>
                                
                                        <button type="submit" class="btn btn-primary btn-user btn-block" style="font-size: 18px; width: 40%; margin: auto;">Add</button>
                                    </form>
                                    <hr>
                                   
                                    <div class="text-center">
                                        <a class="lg fw-bold" href="{% url 'dashboard' %}">Back to Dashboard!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static '/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static '/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
